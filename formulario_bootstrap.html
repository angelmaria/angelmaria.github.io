<body>
    <!-- titulo -->
    <div class="container mt-5">
        <h1 style="color: rgb(238, 237, 237); text-shadow: 0px 1px 2px black;">Formulario Bootstrap</h1>
    </div>
    <!-- Formulario -->
    <div class="container shadow-sm p-4">
        <form class="pt-1" action="https://formsubmit.co/diegodelavegamartin@gmail.com" method="post">
            <input type="hidden" name="_next" value="https://www.https://www.adecco.es/">
            <!-- Nombre y Apellidos -->
            <div class="row p-2">
                <div class="col">
                    <label class="form-label" for="firstName">Nombre</label>
                    <input class="form-control" type="text" name="firstName" id="firstName">
                </div>
                <div class="col">
                    <label class="form-label" for="lastName">Apellido</label>
                    <input class="form-control" type="text" name="lastName" id="lastName" value="García">
                </div>
            </div>
            <!-- DNI, telefono e email -->
            <div class="row mt-3 p-2">
                <div class="col-md-4">
                    <label class="form-label" for="nif">NIF/ DNI</label>
                    <input class="form-control" type="text" name="nif" id="nif" placeholder="98745612H">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="phone">Phone</label>
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="+34666555444">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
            </div><!-- end of dni, tel y email-->
            <!-- Edad, sueldo, peso, altura y biografia -->
            <div class="row mt-3 p-2">
                <div class="col-md-2">
                    <label class="form-label" for="age">Edad</label>
                    <input class="form-control" type="number" name="age" id="age">
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="salary">Sueldo</label>
                    <input class="form-control" type="number" name="salary" id="salary" step="200">
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="weight">Peso (kg)</label>
                    <input class="form-control" type="number" name="weight" id="weight" step="0.01">
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="height">Altura (cm)</label>
                    <input class="form-control" type="number" name="height" id="height" step="any" min="50" max="240">
                </div>
                <div class="col-md-4 form-floating pt-5" style="margin-top:-16px">
                    <label class="form-label" for="bio">Biografía</label>
                    <textarea class="form-control" id="bio" name="bio" rows="10" cols="50" minlength="10" maxlength="100"></textarea>
                </div>
            </div>
            <!-- fin de edad, sueldo, peso, altura y biografia -->
            <!-- Check and radio buttons -->
            <div class="row p-2">
                <div class="ps-2">
                    <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                    <label for="terms">He leido y acepto los
                        <a href="#">terminos y condiciones.</a>
                    </label>
                </div>
                <!-- Cada radio option puede ir en un div separado o pueden ir todas en un mismo div -->
                <div class="row mt-3 p-2 border shadow-sm" style="width: 397px;">
                    <div>
                        <input class="form-check-input" type="radio" id="male" name="genre" value="male">
                        <label for="male">Masculino</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" id="female" name="genre" value="female">
                        <label for="female">Femenino</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" id="other" name="genre" value="other">
                        <label for="other">Otro</label>
                    </div>
                </div>
            </div>
            <!-- Fechas -->
            <div class="row mt-4 p-2">
                <div class="col-md-4">
                    <label class="form-label" for="birthDate">Fecha de nacimiento</label>
                    <input class="form-control" type="date" id="birthDate" name="birthDate" min="2010-01-01" max="2023-12-31">
                </div>
                <div clas="col-md-6" style="width: auto">
                    <label class="form-label" for="courseDateTime">Fecha de comienzo del curso</label>
                    <input class="form-control" type="datetime-local" id="courseDateTime" name="courseDateTime">
                </div>
            </div>

            <!-- Seleccionar -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <label class="form-label" for="company">Empresa: </label>
                    <select class="form-select" name="company" id="company">
                        <option value="" disabled selected>Seleccionar empresa</option>
                        <option value="adecco">Fundacion Adecco</option>
                        <option value="certidevs">CertiDevs</option>
                        <option value="cosmicDevelopments">Cosmic Developments</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="knowledge">Lenguajes de programacion conocidos:</label>
                    <select class="form-select" name="knowledge" id="knowledge" multiple>
                        <option value="" disabled selected>Seleccionar lenguaje</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label" for="pass">Contraseña</label>
                    <input class="form-control" type="password" name="pass" id="pass">
                </div>
                <div class="col-md-2" style="margin-top:32px">
                    <button class="form-control" type="button" onclick="showPassword()">Mostrar password</button>
                </div>
            </div>
            <button class="btn btn-primary mt-4" type="submit">Enviar</button>
        </form>
    </div><!-- End of div that contaings main form -->

    <script>
        function showPassword() {
            let passInput = document.getElementById('pass');
            if (passInput.type === 'password') {
                passInput.type = 'text';
            } else {
                passInput.type = 'password';
            }
        }
    </script>
    <script>
        function toggleTheme(){
            //let html = document.getElementsByTagName('html')[0];
            let html = document.documentElement;
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
                } else {
                html.setAttribute('data-bs-theme', 'dark');
            }
        }
        </script>
</body>
</html>
